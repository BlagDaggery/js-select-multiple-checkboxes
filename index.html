<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hold Shift to Check Multiple Checkboxes | JavaScript 30 | BlagDaggery</title>
    <link rel="icon" href="https://fav.farm/☑️" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="inbox">
        <div class="item">
            <label>
                <input type="checkbox">
                <span>This is an inbox layout.</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Check one item</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Hold down your Shift key</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Check a lower item</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Everything in between should also be set to checked</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Try to do it without any libraries</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Just regular JavaScript</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Good Luck!</span>
            </label>
        </div>
        <div class="item">
            <label>
                <input type="checkbox">
                <span>Don't forget to tweet your result!</span>
            </label>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
